    // project to remove an image when we clicked on it.

    document.querySelector('#images').addEventListener('click',
        function(e){
            // when we clicked on image only it should be removed not li
            // below console gives us tagName which we clicked
            console.log(e.target.tagName)
            if(e.target.tagName === 'IMG'){
                console.log(e.target.id);
                let removeImg = e.target.parentNode;
                removeImg.remove();
