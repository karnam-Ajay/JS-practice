    <h1>AJAX API request</h1>

<script>
    const url = 'https://jsonplaceholder.typicode.com/posts';
    const xhr = new XMLHttpRequest();  // xhr method to send and receive the api request.
     xhr.open('Get',url);  // opening request.
     xhr.onreadystatechange = function(){
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.response);
             // generally data comes in string format as response, so need to convert into object.
             console.log(data[0].body);
           // const user1 = data[0].body
        }
     }
     xhr.send(); // sending request

</script>
