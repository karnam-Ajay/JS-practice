<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove DOM element</title>
</head>
<body style="background-color: #212121; color: white;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(lang){
      const li =  document.createElement('li');
      li.innerHTML = `${lang}`
      document.querySelector('.language')
      .appendChild(li);
    }
    addLanguage('python');

    // above code will get optimization issue when we add more languages, so below method is optimized.

    function addOptiLang(optilang){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(optilang));
        document.querySelector('.language').appendChild(li);
    }
    addOptiLang("Java");
    addOptiLang("Golang");

    // edit

    const seconddLi = document.querySelector('li:nth-child(2)');
    const newLi = document.createElement('li');
    newLi.textContent = "Ruby";
    seconddLi.replaceWith(newLi);

    // edit 2

    const firstLi = document.querySelector('li:nth-child(1)');
    const li2 = document.createElement('li');
    li2.textContent = "TypeScript";
    firstLi.replaceWith(li2);

    //remove

    const lastLi = document.querySelector('li:last-child');
    lastLi.remove();
    
</script>
</html>
